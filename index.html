<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Бабуленькины котятки</title>
	 <link rel="stylesheet" href="index.css">
</head>
<body>
	<header>
		Бабуленькины Котятки
	</header>
	<div class="wrapper">
		<input type="radio" name="kind" id="all" checked>
		<input type="radio" name="kind" id="kind1">
		<input type="radio" name="kind" id="kind2">
		<input type="radio" name="kind" id="kind3">
		<input type="radio" name="kind" id="kind4">
		<div class="kinds">
			<label for="all">Все породы</label>
			<label for="kind1">Абиссинская</label>
			<label for="kind2">Британская</label>
			<label for="kind3">Русская голубая</label>
			<label for="kind4">Сиамская</label>
		</div>
		<div class="cats">
			<div class="cat abbis">
				<img src="cats/abbis1.jpg" alt="abbis1">
				<div class="description">Вася 3 года</div>
			</div>
			<div class="cat siam">
				<img src="cats/siam2.jpeg" alt="siam2">
				<div class="description">Дима 1 год</div>
			</div>
			<div class="cat siam">
				<img src="cats/siam1.jpeg" alt="siam1">
				<div class="description">Эльдар 2 года</div>
			</div>
			<div class="cat brit">
				<img src="cats/brit2.jpg"  alt="brit2">
				<div class="description">Никита 1.5 года</div>
			</div>
			<div class="cat rus">
				<img src="cats/rus1.jpg" alt="rus1">
				<div class="description">Жмурик 1.5 года</div>
			</div>
			<div class="cat abbis">
				<img src="cats/abbis2.jpg" alt="abbis2">
				<div class="description">Саша 4 года</div>
			</div>
			<div class="cat brit">
				<img src="cats/brit1.jpg" alt="brit1">
				<div class="description">Стёпа 3.5 года</div>
			</div>
			<div class="cat rus">
				<img src="cats/rus2.jpg" alt="rus2">
				<div class="description">Чупик 5 лет</div>
			</div>
		</div>
		<div class="rating">
			<span class="rating_text">Рейтинг</span>
			<input type="checkbox" id="before"><label for="before">по убыванию</label>
			<div class="rates">
				<div class="rate">
					<div class="rate1">
						<div class="rate_full"></div>
					</div>
					<span class="numrate">10</span>
				</div>
				<div class="rate">
					<div class="rate2">
						<div class="rate_4"></div>
					</div>
					<span class="numrate">4</span>
				</div>
				<div class="rate">
					<div class="rate3">
					<div class="rate_2"></div>
					</div>
					<span class="numrate">2</span>
				</div>
				<div class="rate">
					<div class="rate4">
					<div class="rate_8"></div>
					</div>	
					<span class="numrate">8</span>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>
	<hr>
	<footer>
		<span class="footerL">&copyОООБабуленькины Котятки, 2019</span>
		<span class="footerR">Наш адрес: улица Котовая, д.5</span>
	</footer>
</body>
</html>
